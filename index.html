<p>这里是天津科技大学“华韵”文化传播社国学微信传播平台—“兰室英华”（微信号：lanshiyinghua）内容扩展站点。</p>

<h1>
<a id="平台简介" class="anchor" href="#%E5%B9%B3%E5%8F%B0%E7%AE%80%E4%BB%8B" aria-hidden="true"><span class="octicon octicon-link"></span></a>平台简介</h1>

<p>“芷兰生于深林，不以无人不芳；君子修道立德，不为穷困改节”。
兰室芬芳，英华沉浮。这是传播国学知识、弘扬传统文化的舞台！
我们相约在此，指点江山，激扬文字，一起聆听远古传来的声音，触摸封尘千年的经典。
不忘初心，方得始终，兰室英华与你同在。</p>
